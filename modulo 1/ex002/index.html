<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>posso escrever de qualquer jeito
        mas o vscode sabe como fica, ou seja, 
        tudo organizado e na mesma linha
    </p>
    <p>se precisar quebrar outros, usa-se a tag br como esse <br> dessa forma </p>
    <!-- a tag hr forma uma linha , para comentarios Ctrl :   -->
     <!-- para quebrar várias linhas não se usa vários br, <br> <br><br><br><br>, tem que usar o css-->
      <p>Add simbolos especiais:
        &reg;
        &copy;
        &euro;
      </p>
      <p>Emojis:</p>
      <p>&#x1F596;</p>
      <p>&#x1F929;</p>
      <p>&#x1F579;</p> 
      <!-- acima são para emojis colocar sempre o &#x primeiro SITE emojipedia.org -->
</body>
</html>
